<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico con D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #title {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            font-size: 24px;
            font-weight: bold;
        }

        #info {
            text-align: center;
            padding: 10px;
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            color: #333;
        }

        #chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #chart {
            width: 100%;
            max-width: 800px;
        }

        #update-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            #update-button:hover {
                background-color: #0056b3;
            }

        .bar {
            stroke-width: 1;
            stroke: #000;
        }

        .x-axis path,
        .x-axis line,
        .y-axis path,
        .y-axis line {
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <div id="container" role="main">
        <div id="title" role="heading" aria-level="1">Gráfico de Employees</div>
        <div id="info" role="note">Haz clic en el botón de abajo para actualizar los datos del gráfico.</div>
        <div id="chart-container" aria-live="polite">
            <div id="chart" role="img" aria-label="Gráfico de empleados"></div>
        </div>
    </div>
    <button id="update-button" aria-label="Actualizar datos">Update Data</button>
    <script src="Scripts.js"></script>
</body>
</html>
